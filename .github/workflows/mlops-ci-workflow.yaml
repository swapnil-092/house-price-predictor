name: MLops CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  worflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set Up Python
        uses: actions/setup-python@v6
        with: 
          python version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    
  
  
